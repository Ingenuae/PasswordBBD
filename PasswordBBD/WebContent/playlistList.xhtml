<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<h1>JSF H2 EXAMPLE</h1>
	<h2>LIST PLAYLISTS OF EACH USERS</h2>

	<h:form>
		<h:dataTable value="#{userControl.listPlaylist()}" var="playlist">
			<h:column>
				<strong>#{playlist.playlistName}</strong>
			</h:column>
<!-- 			<h:column>
				<strong>#{playlist.user}</strong>
			</h:column> -->
				<h:column>
				<strong>#{playlist.id}</strong>
			</h:column>
			<h:column>
				<h:commandButton value="Delete"
					action="#{userControl.playlistDelete(playlist.id)}"></h:commandButton>
			</h:column>
			<h:column>
				<h:commandButton value="Edit"
					action="#{userControl.showEditPlaylist(playlist.id)}"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

	<h2>CREATE A NEW USER</h2>
	<h:form>
		<h:commandButton value="New Account" action="index"></h:commandButton>
	</h:form>

	<h2>CREATE A NEW PLAYLIST</h2>
	<h:form>
		<h:commandButton value="New Playlist" action="playlistIndex"></h:commandButton>
	</h:form>

</body>
</html>
